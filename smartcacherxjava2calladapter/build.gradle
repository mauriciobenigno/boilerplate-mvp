apply plugin: 'com.android.library'

android {
    compileSdkVersion project.ext.ANDROID_BUILD_TARGET_SDK_VERSION
    defaultConfig {
        minSdkVersion project.ext.MIN_SDK
        targetSdkVersion project.ext.ANDROID_BUILD_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
        }
        local  {
            debuggable true

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support:appcompat-v7:$project.ext.ANDROID_SUPPORT_VERSION"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    compile "io.reactivex.rxjava2:rxjava:2.0.2"
    compile "io.reactivex.rxjava2:rxandroid:2.0.2"
    compile 'com.squareup.retrofit2:retrofit:2.4.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    compile 'com.squareup.okhttp3:okhttp:3.11.0'
    compile 'com.jakewharton:disklrucache:2.0.2'
    compile 'com.google.guava:guava:18.0'
}
